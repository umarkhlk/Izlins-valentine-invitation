<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #ccffcc;
            text-align: center;
            padding: 20px;
        }
        .invitation {
            background: #ffffff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #noButton {
            position: static;
            margin: 10px auto;
        }
        img.gif {
            width: 500px;
            height: auto;
            margin-top: 20px;
            display: block; /* Ensure this is set to block for reset */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div class="invitation">
    <h1>Will You Be My Valentine?</h1>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmpzejl2b3o3enp2czBveXNnanhrbDk2NzczbTI5aWZicndsZGs3ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/r7QiDunxBlEVVUgtfh/giphy.gif" alt="Frog Gif" id="beforeAnswerGif" class="gif">
    <div id="answerButtons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    <div id="response" style="display:none;">
        <!-- Response will go here -->
    </div>
    <audio id="noHoverSound" src=""C:\Users\UMAR\Downloads\Southway 6.mp3""></audio>
</div>

<script>
    function resetView() {
        document.getElementById('beforeAnswerGif').style.display = 'block';
        document.getElementById('answerButtons').style.display = 'block';
        document.getElementById('response').style.display = 'none';
        document.getElementById('response').innerHTML = '';
        // Reset GIF and button styles
        document.getElementById('beforeAnswerGif').style = '';
    }

    document.getElementById('yesButton').addEventListener('click', function() {
        document.getElementById('response').innerHTML = '<h2>HEHE great! Please copy this link and answer the form :) </h2><img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3E4eWoxdXZ3dThicmtoNjRsdzg5cGFkMGdrd29pMGt0bmdqZ3pqZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/JHsat6hauLInIbWGlc/giphy.gif" alt="Happy Frog Gif" class="gif">';
        document.getElementById('beforeAnswerGif').style.display = 'none';
        document.getElementById('answerButtons').style.display = 'none';
        document.getElementById('response').style.display = 'block';
    });

    document.getElementById('noButton').addEventListener('click', function() {
        document.getElementById('response').innerHTML = '<h2>BLEBBBBB you must answer yes </h2><img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExam1rNGQzNjUxZ2d3aTFteW9zbWZyMGs5enR3c3E0bDBpcG1tdnA5MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ooq1iZ7CkDTXIcBbPU/giphy.gif" alt="Sad Frog Gif" class="gif"><br><button id="backButton">Back</button>';
        document.getElementById('beforeAnswerGif').style.display = 'none';
        document.getElementById('answerButtons').style.display = 'none';
        document.getElementById('response').style.display = 'block';

        document.getElementById('backButton').addEventListener('click', resetView);
    });

    // Example of a workaround for the audio play issue
    let audioPlayed = false;
    document.getElementById('noButton').addEventListener('mouseover', function() {
        if (!audioPlayed) {
            // Try playing the audio to trigger browser's autoplay policy
            document.getElementById('noHoverSound').play().catch(e => console.log("Audio play failed on first try."));
            audioPlayed = true;
        } else {
            document.getElementById('noHoverSound').play();
        }
    document.getElementById('noButton').addEventListener('mouseover', function(event) {
        const noButton = event.target;
        const deltaX = Math.random() * 100 - 50;
        const deltaY = Math.random() * 100 - 50;
        let newX = noButton.offsetLeft + deltaX;
        let newY = noButton.offsetTop + deltaY;
        newX = Math.max(0, Math.min(newX, window.innerWidth - noButton.offsetWidth));
        newY = Math.max(0, Math.min(newY, window.innerHeight - noButton.offsetHeight));
        noButton.style.position = 'absolute';
        noButton.style.left = newX + 'px';
        noButton.style.top = newY + 'px';
    });
</script>

</body>
</html>
