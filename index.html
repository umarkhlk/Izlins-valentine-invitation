<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Josefin Sans', sans-serif;
        background-color: #ccffcc; /* Light green background */
        text-align: center;
        padding: 20px;
    }
    .invitation {
        background: #ffffff;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }
    #noButton {
        position: static; /* Use 'static' to ensure it returns to its original position */
        margin: 10px auto; /* Center button if it was moved */
    }
    img.gif {
        width: 200px;
        height: auto;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="invitation">
    <h1>Will You Be My Valentine?</h1>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmpzejl2b3o3enp2czBveXNnanhrbDk2NzczbTI5aWZicndsZGs3ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/r7QiDunxBlEVVUgtfh/giphy.gif" alt="Frog Gif" id="beforeAnswerGif" class="gif">
    <div id="answerButtons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    <div id="response" style="display:none;">
        <!-- Response will go here -->
    </div>
    <!-- Audio element for 'No' button hover sound -->
    <audio id="noHoverSound" src="https://drive.google.com/file/d/http://docs.google.com/uc?export=open&id=1BmeVAPz5h-R7FaEyUur6Tjo8MZyCDP1r/view?usp=sharing"type="audio/mp3">
   <p>Your browser does not support HTML5 audio :(</p></audio>
</div>

<script>
    function showInitialView() {
        document.getElementById('beforeAnswerGif').style.display = 'block';
        document.getElementById('answerButtons').style.display = 'block'; // Ensure this is 'block' or 'flex' as per your original layout
        document.getElementById('response').style.display = 'none';
        document.getElementById('response').innerHTML = ''; // Clear previous response
        // Reset 'No' button style to initial
        document.getElementById('noButton').style.position = 'static';
        document.getElementById('noButton').style.left = '';
        document.getElementById('noButton').style.top = '';
    }

    document.getElementById('yesButton').addEventListener('click', function() {
        document.getElementById('response').innerHTML = '<h2>Yay! You made my day!</h2><img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3E4eWoxdXZ3dThicmtoNjRsdzg5cGFkMGdrd29pMGt0bmdqZ3pqZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/JHsat6hauLInIbWGlc/giphy.gif" alt="Happy Frog Gif" class="gif">';
        document.getElementById('beforeAnswerGif').style.display = 'none';
        document.getElementById('answerButtons').style.display = 'none';
        document.getElementById('response').style.display = 'block';
    });

    document.getElementById('noButton').addEventListener('click', function() {
        document.getElementById('response').innerHTML = '<h2>Oh no! Maybe next time?</h2><img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExam1rNGQzNjUxZ2d3aTFteW9zbWZyMGs5enR3c3E0bDBpcG1tdnA5MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ooq1iZ7CkDTXIcBbPU/giphy.gif" alt="Sad Frog Gif" class="gif"><br><button id="backButton">Back</button>';
        document.getElementById('beforeAnswerGif').style.display = 'none';
        document.getElementById('answerButtons').style.display = 'none';
        document.getElementById('response').style.display = 'block';

        // Add event listener to the "Back" button after it's added to the DOM
        document.getElementById('backButton').addEventListener('click', showInitialView);
    });

    // Play sound when hovering over the 'No' button
    document.getElementById('noButton').addEventListener('mouseover', function() {
        document.getElementById('noHoverSound').play();
    });

    document.getElementById('noButton').addEventListener('mouseover', function(event) {
        const noButton = event.target;
        const deltaX = Math.random() * 100 - 50;
        const deltaY = Math.random() * 100 - 50;
        let newX = noButton.offsetLeft + deltaX;
        let newY = noButton.offsetTop + deltaY;
        newX = Math.max(0, Math.min(newX, window.innerWidth - noButton.offsetWidth));
        newY = Math.max(0, Math.min(newY, window.innerHeight - noButton.offsetHeight));
        noButton.style.position = 'absolute';
        noButton.style.left = newX + 'px';
        noButton.style.top = newY + 'px';
    });
</script>

</body>
</html>
